<html>
    <head>
        <title>Form Survey</title>
        <style>
            body{
                display: flex;
                justify-content: center;
                align-content: center;
                background-color:orange;
            }
            .a{
                background-color: white;
                text-align: center;
                width: 80%;
                height: auto;
                font-size: large;
                border-radius: 50%;
            }
        </style>
    </head>
    <body>
        <form class="a">
                <h2>Survey Form</h2>
                <p>User application form</p>
                <label for="name">Name</label>
                <input type="text" required><br><br>
                <label for="email">E-mail</label>
                <input type="email" required><br><br>
                <label for="work">Word Experience</label>
                <input type="number" required><br><br>
                <label for="text">Are you comfortable in investing in real estate on <br>platform without first investigating properly</label>
                <select>
                <option>Yes</option>
                <option>NO</option></select><br><br>
                <label for="text">Suggestions to build trusted platform</label>
                <input type="text" required><br><br>
                <label for="text">You are ready to invest in:</label>
                <input type="checkbox">
                <label for="text"> Real Estate</label><br>
                <input type="checkbox" style="margin-left: 215px;">
                <label for="text"> Mutual Funds</label><br>
                <input type="checkbox" style="margin-left: 235px;">
                <label for="text"> Crypto Currency</label><br>
                <input type="checkbox"style="margin-left: 235px;">
                <label for="text"> Stocks & Bonds</label><br><br>
                <label for="text">Are you ready for further contact</label>
                <input type="checkbox">
                <label for="text">Yes</label><br>
                <input type="checkbox" style="margin-left: 240px;">
                <label for="text">No</label><br><br>
                <input type="submit" style="background-color: orange; color: white; border-radius: 20px; font-size: large; padding: 10px 50px;">
        </form>
    </body>
</html>
